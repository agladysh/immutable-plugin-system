name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Setup pnpm 10.17.1
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install dependencies
        run: pnpm -s install

      - name: Lint (tsc, eslint, prettier, markdownlint)
        run: pnpm -s lint

      - name: Build library
        run: pnpm -s build

      - name: Build example(s)
        run: pnpm -s run build:examples

      - name: Run tap tests (terse)
        run: pnpm -s tap -R terse

      - name: Run tsd type tests
        run: pnpm -s test:tsd
